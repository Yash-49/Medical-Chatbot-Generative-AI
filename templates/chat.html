<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot with TTS & Voice Input</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
    <style>
        .speak-btn {
            display: none;
            background: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .msg_cotainer:hover .speak-btn {
            display: inline-block;
        }
        .msg_cotainer {
            position: relative;
            display: inline-block;
            width: auto;
            max-width: 75%;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">        
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" 
                                 class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Medical Chatbot</span>
                            <p>Ask me anything!</p>
                        </div>
                    </div>
                </div>

                <div id="messageFormeight" class="card-body msg_card_body"></div>

                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg" 
                               placeholder="Type your message..." 
                               autocomplete="off" class="form-control type_msg" required/>
                        <div class="input-group-append">
                            <button type="submit" id="send" class="input-group-text send_btn">
                                <i class="fas fa-location-arrow"></i>
                            </button>
                            <button type="button" class="input-group-text voice_btn" onclick="startVoiceRecognition()">
                                ðŸŽ¤
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const synth = window.speechSynthesis;
    let voices = [];

    // âœ… Force-load voices properly with retry
    function loadVoices(retries = 5) {
        voices = synth.getVoices();

        if (voices.length > 0) {
            console.log("Loaded voices:", voices);
        } else if (retries > 0) {
            console.log(`Retrying voice loading... (${retries})`);
            setTimeout(() => loadVoices(retries - 1), 500);
        } else {
            console.warn("No voices detected! Using default settings.");
        }
    }

    // âœ… Ensure voice loading triggers on speech synthesis change
    if (synth.onvoiceschanged !== undefined) {
        synth.onvoiceschanged = loadVoices;
    }

    loadVoices();  // Initial load

    $(document).ready(function () {
        $("#messageArea").on("submit", function (event) {
            event.preventDefault();
            sendMessage();
        });
    });

    // âœ… Send the message to backend
    function sendMessage() {
        const date = new Date();
        const str_time = date.getHours() + ":" + date.getMinutes();
        const rawText = $("#text").val().trim();

        if (!rawText) return;

        const userHtml = `
            <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">${rawText}
                    <span class="msg_time_send">${str_time}</span>
                </div>
                <div class="img_cont_msg">
                    <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                </div>
            </div>`;

        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get",
        })
        .done(function (data) {
            const botHtml = `
                <div class="d-flex justify-content-start mb-4">
                    <div class="img_cont_msg">
                        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
                    </div>
                    <div class="msg_cotainer">
                        ${data}
                        <span class="msg_time">${str_time}</span>
                        <button class="speak-btn" onclick="speakText('${data}')">ðŸ”Š Listen</button>
                    </div>
                </div>`;

            $("#messageFormeight").append($.parseHTML(botHtml));
            $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
        });
    }

    // âœ… Voice Recognition Function
    function startVoiceRecognition() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";

        recognition.onresult = (event) => {
            const voiceText = event.results[0][0].transcript;
            console.log("Voice Input:", voiceText);
            $("#text").val(voiceText);
            sendMessage();
        };

        recognition.onerror = (event) => {
            console.error("Voice recognition error:", event.error);
            alert("Voice recognition failed. Please try again.");
        };

        recognition.start();
    }

    // âœ… Improved TTS Function with Fallback
    function speakText(text) {
        if (!synth || voices.length === 0) {
            console.error("No voices available! Reloading voices...");
            loadVoices();
            return;
        }

        const utterance = new SpeechSynthesisUtterance(text);

        // âœ… Select a voice or fallback to default
        utterance.voice = voices.find(voice => voice.lang.startsWith("en")) || voices[0];

        // âœ… Voice properties
        utterance.rate = 1.0;      // Speed
        utterance.pitch = 1.0;     // Pitch
        utterance.volume = 1.0;    // Volume

        synth.speak(utterance);
    }
</script>

</body>
</html>
